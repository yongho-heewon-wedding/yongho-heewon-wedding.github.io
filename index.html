<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/invitation/">
    <link rel="canonical" href="/invitation/">
    <style>
      html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .wrap{display:flex;align-items:center;justify-content:center;height:100%;text-align:center;padding:24px}
      a{color:#0a7cff;text-decoration:none}
    </style>
  </head>
  <body>
    <noscript>
      <div class="wrap">
        <p>이 페이지는 <a href="/invitation/">/invitation/</a>으로 이동합니다.</p>
      </div>
    </noscript>
    <script>
      (function(){
        var target = location.origin + '/invitation/';
        if (location.pathname !== '/invitation/' && !location.pathname.startsWith('/invitation/')) {
          location.replace(target);
        }
      })();
    </script>
  </body>
  </html>
